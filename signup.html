        <form style="border:1px solid burlywood">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>

              <label class="label" for="name"><b>Name</b></label>
              <input type="text" placeholder="Enter Name" name="name">
          
              <label class="label" for="psw"><b>Age</b></label>
              <input type="text" placeholder="Enter Age" name="age">

          
              <label class="label" for="mob"><b>Mobile Number</b></label>
              <input type="text" placeholder="Enter Mobile Number" name="mob">

              <label class="label" for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email">
          
              <label class="label" for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw">
          
              <!-- <label class="label" for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat">
          
              <label> -->
                <input class="label" type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          
              <p class="label">By creating an account you agree to our <a href="#" style="color:black">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
